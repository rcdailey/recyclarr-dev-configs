# yaml-language-server: $schema=../../../recyclarr/schemas/config-schema.json
sonarr:
  shows:
    base_url: http://localhost:8990
    api_key: testkey

    delete_old_custom_formats: true

    media_management:
      propers_and_repacks: do_not_upgrade

    include:
      - template: sonarr-quality-definition-series
      # Local include template for WEB-2160p quality profile
      - config: sonarr-qp-web-2160p.yml

    media_naming:
      series: default
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    quality_profiles:
      # Guide-backed profile with significant overrides
      - trash_id: 72dae194fc92bf828f32cde7744e51a1 # WEB-1080p
        name: WEB-1080p Custom
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 1080p
          until_score: 5000 # Override: lower than guide default of 10000
        min_format_score: 250 # Override: higher than guide default of 0
        quality_sort: top
        qualities:
          # Override: Include Bluray-1080p which isn't in the guide profile
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p # Override: Added HDTV which guide excludes

    custom_formats:
      # Unwanted - applies to all profiles
      - trash_ids:
          - 85c61753df5da1fb2aab6f2a47426b09 # BR-DISK
          - 9c11cd3f07101cdba90a2d81cf0e56b4 # LQ
          - e2315f990da2e2cbfc9fa5b7a6fcfe48 # LQ (Release Title)
          - 47435ece6b99a0b477caf360e79ba0bb # x265 (HD)
          - fbcb31d8dabd2a319072b84fc0b7249c # Extras
          - 15a05bc7c1a36e2b57fd628f8977e2fc # AV1
        assign_scores_to:
          - name: WEB-1080p Custom
          - name: WEB-2160p

