# yaml-language-server: $schema=../../../recyclarr/schemas/config-schema.json
# Place in /config location for recyclarr
# Instance Definition: https://recyclarr.dev/wiki/yaml/config-reference/basic/
# https://github.com/recyclarr/config-templates/tree/master
sonarr:
  sonarr:
    base_url: http://localhost:8991
    api_key: testkey
    delete_old_custom_formats: true

    media_management:
      propers_and_repacks: prefer_and_upgrade

    quality_definition:
      type: series

    # Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      - trash_ids:
          - d6819cba26b1a6508138d25fb5e32293 # HD Bluray Tier 01
        assign_scores_to:
          - name: WEB-1080p
            score: 1550

      - trash_ids:
          - c2216b7b8aa545dc1ce8388c618f8d57 # HD Bluray Tier 02
        assign_scores_to:
          - name: WEB-1080p
            score: 1500

      # Optional
      - trash_ids:
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          - 1b3994c551cbb92a2c781af061f4ab44 # Scene
        assign_scores_to:
          - name: WEB-1080p
            score: 0

      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
        assign_scores_to:
          - name: WEB-1080p

      - trash_ids:
          - 3bc5f395426614e155e585a2f056cdf1 # Season Pack
        assign_scores_to:
          - name: WEB-1080p
            score: 10

      - trash_ids:
          - 7ba05c6e0e14e793538174c679126996 # Multi (language)
        assign_scores_to:
          - name: WEB-1080p
            score: -10

      # Custom
      - trash_ids:
          - c1616a3e08004443b7406580e0e00b64 # Block
          - 5ae6dd7f0ce94c2dab408ea9f1a4369f # Language Not Original Not English
          - 1588bbefafe444a8bc6e3a02d048d95e # Language Not Original
          - 4c51484fd622408da6a3550317fa36f7 # LQ - Custom
          - ee989bb6aeee490d9ddcbbfe9d5e8fed # LQ (Release Title) - Custom
          - 7e8623f25d3d4443bb47c74ed5f733a8 # Nordic
          - 34a757e31f6c4afd88e376867368179e # Nordic (Release Title)
        assign_scores_to:
          - name: WEB-1080p

    quality_profiles:
      # Guide-backed profile - enables auto-sync of default CF groups
      # Using WEB-2160p to test auto-sync with HDR Formats group
      - trash_id: d1498e7d189fbe6c7110ceaabb7473e6 # WEB-2160p
        name: My Custom WEB-2160p

      # Guide-backed profile for the template CFs
      - trash_id: 72dae194fc92bf828f32cde7744e51a1 # WEB-1080p
        name: WEB-1080p

      # User-defined profile (no trash_id - not guide-backed, no auto-sync)
      - name: Manual Profile
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 1080p
          until_score: 5000
        quality_sort: top
        qualities:
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p

    # CF Groups: auto-sync default groups for guide-backed profiles (WEB-2160p)
    # HDR Formats HDR (7e1724c5da59e7474803ad25be98f6a3) will auto-sync
    # Note: Audio Formats NOT used for WEB profiles per guide recommendation
    custom_format_groups:
      skip: []
      add:
        # Opt-in to Streaming Services UK (includes WEB-2160p profile)
        - trash_id: ddab3095a5d2f436f369263840af34f9
