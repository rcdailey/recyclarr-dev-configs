# yaml-language-server: $schema=../../../recyclarr/schemas/config-schema.json
# Place in /config location for recyclarr
# Instance Definition: https://recyclarr.dev/wiki/yaml/config-reference/basic/
radarr:
  radarr:
    base_url: http://localhost:7891
    api_key: testkey
    delete_old_custom_formats: true

    media_management:
      propers_and_repacks: do_not_prefer

    # media_naming:
    #   folder: jellyfin-tmdb
    #   movie:
    #     rename: true
    #     standard: jellyfin-tmdb

    quality_definition:
      type: movie

    quality_profiles:
      # Guide-backed profile - enables auto-sync of default CF groups
      - trash_id: 64fb5f9858489bdac2af690e27c8f42f # UHD Bluray + WEB
        name: UHD Test Profile

      # - name: SQP-1 (1080p)
      #   reset_unmatched_scores:
      #       enabled: true
      - name: HD Bluray + WEB
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: 1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: 1080p
            qualities:
              - Bluray-1080p
              - WEBDL-1080p
              - WEBRip-1080p
          - name: 720p
            qualities:
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p
      - name: HD Bluray + WEB sans Lang
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: 1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: 1080p
            qualities:
              - Bluray-1080p
              - WEBDL-1080p
              - WEBRip-1080p
          - name: 720p
            qualities:
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p
      - name: HD WEB
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: WEB 720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p

    # CF Groups: auto-sync default groups for guide-backed profiles (UHD Test Profile)
    # Groups with default: true that include UHD Bluray + WEB will auto-sync:
    #   - Audio Formats (9d5acd8f1da78dfbae788182f7605200)
    #   - HDR Formats HDR (ef20e67b95a381fb3bc6d1f06ea24f46)
    custom_format_groups:
      skip:
        # Opt-out of Audio Formats (will still get HDR Formats via auto-sync)
        - 9d5acd8f1da78dfbae788182f7605200
      add:
        # Opt-in to Streaming Services UK (no default flag, so requires explicit add)
        - trash_id: f737e18b5824d6ebb2d57b957ae2fd6c

